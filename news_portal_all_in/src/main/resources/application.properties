server.port=8199
server.servlet.context-path=/news
#spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.resources.add-mappings=true
server.compression.mime-types=text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json, application/xml
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# ограничение на размер файла загрузки
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# название хоста для маппинга картинок пока хранится в настройках, потом можно в БД, как обсуждали
news.url=http://localhost:8199/news/
news.host=http://localhost
url.host=localhost
